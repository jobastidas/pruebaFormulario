 
<div class="container contenedor-color">
 
    <div class="starter-template">
  
      <div class="row">      	
        <div class="well well-sm">
        <div class="col-md-12 mt-5">
      <h2 class="text-center header">{{ titulo }}</h2>
        <form [formGroup]="contacto"  class="form-horizontal" (ngSubmit)="enviarFormulario(contacto.value)">
            <fieldset>
            <div class="form-group">
                      <label class="text-dark">Documento</label>
                      <input type="text" formControlName="Documento" class="form-control" />
                   
                  </div>                    
                  <div class="form-group">
             
                    <label class="text-dark">Nombres</label>
                    <input type="text" formControlName="Nombres" class="form-control" />
                 

                </div>    <div class="form-group">
                    <label class="text-dark">Apellidos</label>
                    <input type="text" formControlName="Apellidos" class="form-control" />
                 
                </div>    <div class="form-group">
                    <label class="text-dark">Telefono</label>
                    <input type="text" formControlName="Telefono" class="form-control" />
                 
                </div>    <div class="form-group">
                    <label class="text-dark">Correo</label>
                    <input type="text" formControlName="Correo" class="form-control" />
                 
                </div>  
                  
                <div class="form-group">
                    <label class="text-dark">Direccion</label>
                    <input type="text" formControlName="Direccion" class="form-control" />
                 
                </div>  

                
                <br>
                <div class="form-group" *ngIf="mensaje == true">

                    <div class="alert alert-success" role="alert">
                        {{mensajeCompleto}}
                      </div>
                </div>

                <div class="form-group" *ngIf="mensajeError == true">

                    <div class="alert alert-danger" role="alert">
                        {{mensajeCompleto}}
                      </div>
                </div>
                 <br>
                  <div class="form-group">
                      <button  class="btn btn-primary"    (click)="enviarFormulario(contacto.value)">Aceptar</button>
                  </div>
                 <br>

   </fieldset>
              </form>
  
      </div>
  
  </div>
  </div>
  
   </div>
  </div>
